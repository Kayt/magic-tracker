{% extends "base.html" %}

{% block content %}
<div class="large-12 large-centered columns">
	<div class="row">
		<table>
			<thead>
				<tr>
                    <th width="1000">Project title</th>
                    <th width="200">Tickets Available</th>
                    <th></th>
                    <th></th>
				</tr>
			</thead>
			<tbody>
				{% for project in object_list %}
				<tr>
                    <td><a href="{% url "project_detail" project_id=project.pk %}">{{ project.title }}</a></td>
                    <td>{{ project.tickets.count }}</td>
					<td>
						<a href="{% url "project_update" project_id=project.pk %}">
							<i class="fi-pencil"></i>
						</a>
                    </td>
                    <td>
						<a href="{% url "project_remove" project_id=project.pk %}">
							<i class="fi-x"></i>
						</a>
                    </td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
	<div class="row">
		<p><a href="{% url "project_create" %}" class="button">Create project</a></p>
	</div>
</div>
{% endblock %}
